<body>
    <div class="container">
        <!-- navbar for buttons and search -->
        <div id="buttonsDiv"></div>
        <!-- main div for body -->
        <section class="hero is-light">
            <div class="hero-body">
                <h1 class="title">
                    Know Yourself
                </h1>
                <h2 class="subtitle">
                    Learn more about your personal history starting with your first name! When you enter your name in the box below, you will
                    be given the origin country and history of your name. You will also see if you share the same name as
                    any famous people of today or yesterday.
                </h2>
            </div>
        </section>
        <!--where you enter the name and the submit button-->
        <div id="mainSearch">
            <div class="control">
                <input value="jane" class="input is-primary is-outlined searchInput" type="text" placeholder="Enter your first name here">
            </div>
            <div class="control">
                <input class="button is-primary is-outlined" type="submit" id="doSearch" value="Submit">
            </div>
        </div>
        <div id="dataShow"></div>
        <div id="popData"></div>
        <div id="ngramData"></div>
        <div class="errorMg"></div>
        <div id="buttonOutput"></div>
        <div id="theMap"></div>
    </div>
    <!-- end main div-->
